<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon-32x32.png" />
  </head>
  <body>
    <div id="keys">
      <button class="key" data-key="A">
        A<audio id="soundA" src="sounds/clap.wav"></audio
        ><span class="text-under">CLAP</span>
      </button>
      <button class="key" data-key="S">
        S<audio id="soundS" src="sounds/hihat.wav"></audio
        ><span class="text-under">HIHAT</span>
      </button>
      <button class="key" data-key="D">
        D<audio id="soundD" src="sounds/kick.wav"></audio
        ><span class="text-under">KICK</span>
      </button>
      <button class="key" data-key="F">
        F<audio id="soundF" src="sounds/openhat.wav"></audio
        ><span class="text-under">OPENHAT</span>
      </button>
      <button class="key" data-key="G">
        G<audio id="soundG" src="sounds/boom.wav"></audio
        ><span class="text-under">BOOM</span>
      </button>
      <button class="key" data-key="H">
        H<audio id="soundH" src="sounds/ride.wav"></audio
        ><span class="text-under">RIDE</span>
      </button>
      <button class="key" data-key="J">
        J<audio id="soundJ" src="sounds/snare.wav"></audio
        ><span class="text-under">SNARE</span>
      </button>
      <button class="key" data-key="K">
        K<audio id="soundK" src="sounds/tom.wav"></audio
        ><span class="text-under">TOM</span>
      </button>
      <button class="key" data-key="L">
        L<audio id="soundL" src="sounds/tink.wav"></audio
        ><span class="text-under">TINK</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
